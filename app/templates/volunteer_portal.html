<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen">

    <div class="max-w-5xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Church Scheduler Volunteer Portal</h1>

        <!-- VOLUNTEER SECTION -->
        <section class="mb-10">
            <h2 class="text-xl font-semibold border-b border-gray-500 pb-2 mb-4">Volunteer Section</h2>
            <ul class="space-y-2">
                <li><a href="/signup" class="text-blue-500 hover:underline">Sign up to volunteer</a></li>
                <li><a href="/availability" class="text-blue-500 hover:underline">Send/View Availability</a></li>
                <li><a href="/event-history" class="text-blue-500 hover:underline">View Past Events</a></li>
            </ul>
        </section>

        <!-- WORSHIP LEAD SECTION -->
        <section class="mb-10">
            <h2 class="text-xl font-semibold border-b border-gray-500 pb-2 mb-4">Worship Lead Section</h2>
            <ul class="space-y-2">
                <li><span class="text-gray-400">Choose Songs for Upcoming Events (coming soon)</span></li>
            </ul>
        </section>

        <!-- ADMIN SECTION -->
        <section>
            <h2 class="text-xl font-semibold border-b border-gray-500 pb-2 mb-4">Admin Section</h2>
            <ul class="space-y-2">
                <li><a href="/schedule" class="text-blue-500 hover:underline">Schedule Volunteers into Events</a></li>
            </ul>
        </section>
    </div>

</body>
</html>
