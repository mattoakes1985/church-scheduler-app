
{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Forgot Your Password?</h1>
    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Enter your email</label>
        <input type="email" name="email" required
               class="w-full p-2 border rounded bg-white dark:bg-gray-900 text-black dark:text-white border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        Send Reset Link
      </button>
    </form>
  </div>
{% endblock %}
