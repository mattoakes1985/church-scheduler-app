<!-- app/templates/layout.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Church Scheduler{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dark mode setup -->
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Church Scheduler</h1>
            <nav class="space-x-4 text-sm sm:text-base">
                <a href="/volunteer-portal" class="hover:underline">Volunteer</a>
                <a href="/worship-lead" class="hover:underline">Worship Lead</a>
                <a href="/admin-tools" class="hover:underline">Admin</a>
            </nav>
        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="flex-grow max-w-5xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-4 text-sm text-gray-400 dark:text-gray-500">
        Church Scheduler App &copy; {{ current_year | default(2025) }}
    </footer>

</body>
</html>
