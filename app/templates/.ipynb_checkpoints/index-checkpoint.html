<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dark-mode">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-4">Church Scheduler App</h1>
      <select id="themeSelector" class="form-select w-auto">
        <option value="">Light</option>
        <option value="dark-mode">Dark</option>
        <option value="solarized-mode">Solarized</option>
      </select>
    </div>
    <p class="lead">Plan services, manage volunteers, and more.</p>
  </div>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.solarized-mode {
      background-color: #002b36;
      color: #839496;
    }
  </style>

  <script>
    const selector = document.getElementById('themeSelector');
    selector.addEventListener('change', () => {
      document.body.className = selector.value || 'dark-mode';
    });
  </script>
</body>

</html>
