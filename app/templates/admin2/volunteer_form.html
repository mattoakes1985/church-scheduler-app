{% extends "layout.html" %}
{% block title %}{{ action }} Volunteer{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ action }} Volunteer</h1>

<form method="POST" class="space-y-4">
  <div>
    <label class="block mb-1 font-semibold">Name</label>
    <input name="name" type="text" required
  class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
  value="{{ volunteer.name if volunteer else '' }}">

  </div>

  <div>
    <label class="block mb-1 font-semibold">Email</label>
    <input name="email" type="email"
  class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
  value="{{ volunteer.email if volunteer else '' }}">

  </div>

  <div>
  <label class="inline-flex items-center space-x-2">
    <input type="checkbox" name="is_admin" {% if volunteer and volunteer.is_admin %}checked{% endif %}>
    <span>Is Admin</span>
  </label>
</div>


  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">{{ action }}</button>
  <a href="{{ url_for('admin2.volunteers') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
